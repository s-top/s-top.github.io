<body>
<div id="main">
    <h1>count:{{times}}}</h1>
</div>
<script>
    var vm = new Vue({
        el: "#main",
        data: function () {
            return {
                times: 1
            };
        },
        created: function () {
            var me = this;
            setInterval(function () {
                me.times++;
            }, 1000);
        }
    })
</script>

</body>

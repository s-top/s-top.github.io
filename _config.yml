# SITE CONFIGURATION
baseurl: ""
url: "https://s-top.github.io"

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /blog/
    label: 全部博客

  -
    href: /portfolio/
    label: 我的代码

  -
    href: /travel/
    label: 旅行

  -
    href: /search/
    label: 搜索

  -
    href: /about/
    label: 关于

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 欢迎进入 S-top 的博客
  avatar: assets/img/logo.svg
  favicon: assets/lion.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <p>“认真你就赢了”。</p>

     <p>见兔而顾犬, 未为晚也； 亡羊而补牢, 未为迟也。(《战国策》)</p>
  header_text_feature_image: assets/img/pexels/book-glass.jpeg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "s-top"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "下一页"
  str_previous_page: "上一页"
  str_continue_reading: "阅读全文"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
      output: true
      permalink: /:collection/:name
  travel:
      output: true
      permalink: /:collection/:name
  blog:
      output: true
      permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude:

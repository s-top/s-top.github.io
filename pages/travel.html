--- 
layout: bootstrap 
title : 关于旅行
permalink: /travel/
subtitle: "-----关于旅行-----"
feature-img: "assets/img/pexels/disco-full.jpeg"
---

<!-- Portfolio Grid Section -->
<section class="portfolio">
    <div class="row">
        {% for item in site.travel %}
        <div class="col-sm-4 col-xs-4 portfolio-item">
            <a href="{{ site.url }}{{ item.url }}" class="portfolio-link" data-keyboard="true">
                <div class="caption" title="{{ item.title }}">
                    <div class="caption-content">
                        <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                </div>
                <img src="{{ site.baseurl }}/{{ item.img }}" class="" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</section>
